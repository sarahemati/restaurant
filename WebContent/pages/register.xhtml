<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/baseTemplate.xhtml">
	<f:loadBundle var="msg"
		basename="com.sarahemati.restaurant.view.resources.language" />
	<ui:define name="title">
		<h:outputText value="#{msg['login.lbl.title']}" />
	</ui:define>
	<ui:define name="body">
	<div align="center">
		<h:form >
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['registration.lbl.firstname']}" />
				<p:inputText value="#{registerPage.customer.firstname}" />
				<p:outputLabel value="#{msg['registration.lbl.lastname']}" />
				<p:inputText value="#{registerPage.customer.lastname}" />
				<p:outputLabel value="#{msg['registration.lbl.address']}" />
				<p:inputText value="#{registerPage.customer.address}" />
				<p:outputLabel value="#{msg['registration.lbl.phoneNo']}" />
				<p:inputText value="#{registerPage.customer.phoneNo}" />
				<p:outputLabel value="#{msg['registration.lbl.username']}" />
				<p:inputText value="#{registerPage.login.usernamepassword.username}" />
				<p:outputLabel value="#{msg['registration.lbl.password']}" />
				<p:password value="#{registerPage.login.usernamepassword.password}" />
				<p:outputLabel value="#{msg['registration.lbl.repassword']}" />
				<p:password value="#{registerPage.confrimPassword}" />
			
				
			</p:panelGrid>
			<p:commandButton value="#{msg['registration.btn.save']}"
				action="#{registerPage.btnSaveClick()}" update="@all" />
		</h:form>
		</div>
	</ui:define>
</ui:composition>
