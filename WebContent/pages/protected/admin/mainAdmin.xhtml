<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/adminTemplate.xhtml">
	<f:loadBundle var="msg"
		basename="com.sarahemati.restaurant.view.resources.language" />

	<ui:define name="title">
		<h:outputText value="#{msg['admin.title']}" />
	</ui:define>
	<ui:define name="body">
		<p:tabView dir="#{msg.dir}">
			<p:tab title="#{msg['admin.lbl.food']}">
				<ui:include src="./food/food.xhtml" />
			</p:tab>
			<p:tab title="#{msg['admin.lbl.drink']}">
				<ui:include src="./drink/drink.xhtml" />
			</p:tab>
			<p:tab title="#{msg['admin.lbl.customer']}">
				<ui:include src="./customer/customer.xhtml" />
			</p:tab>
			<p:tab title="#{msg['admin.lbl.order']}">
				<ui:include src="./order/order.xhtml" />
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
