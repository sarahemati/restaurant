<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style>
html {
	height: 100%;
	width: 100%;
}

body {
	background-color: orange;
}

.ui-galleria {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-galleria .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

</h:head>
<body>
	<p:dock position="top">
		<p:menuitem value="Home"
			icon="/resources/image/coquette-icons-set/128x128/home.png" url="#" />
		<p:menuitem value="Food"
			icon="/resources/image/travel-and-tourism-part-2/png/128x128/egg_toast_breakfast.png"
			url="#" />
		<p:menuitem value="Drink"
			icon="/resources/image/travel-and-tourism-part-2/png/128x128/wine.png"
			url="#" />
		<p:menuitem value="Register" icon="/resources/image/coquette-icons-set/128x128/add_user.png" url="register.html" />
		<p:menuitem value="Login" icon="/resources/image/coquette-icons-set/128x128/lock.png" url="login.html" />
		<p:menuitem value="About" icon="/resources/image/coquette-icons-set/128x128/info.png" url="#" />
	</p:dock>
	<table border="2" width="712px"
		style="background-color: width; margin-left: auto; margin-right: auto; margin-top: 5%">
		<tr>
			<td><p:galleria value="#{mainPage.images}" var="image"
					panelWidth="700" panelHeight="430" >
					<p:graphicImage value="/resources/image/slideshow/#{image}"
						width="700px" />
				</p:galleria></td>
		</tr>
	</table>

</body>
</html>
