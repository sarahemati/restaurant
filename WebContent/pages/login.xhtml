<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/baseTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['login.lbl.title']}" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panel id="basic" header="#{msg['login.lbl.title']}"
				style="width: 470px ;margin-top: 100px;margin-left: auto ;margin-right: auto ;text-align:center;box-shadow: 10px 10px 5px #1c1c1c;">
				<p:panelGrid columns="2">
					<p:panel>
						<p:panelGrid columns="2" style="text-align:#{msg.right};">
							<p:outputLabel for="txtUsername"
								value="#{msg['login.lbl.username']}" />
							<p:inputText id="txtUsername" value="#{loginPage.username}"
								required="true"
								requiredMessage="#{msg['login.msg.empty.username']}" />

							<p:outputLabel for="txtPassword"
								value="#{msg['login.lbl.password']}" />
							<p:password id="txtPassword" value="#{loginPage.password}"
								required="true"
								requiredMessage="#{msg['login.msg.empty.password']}" />
						</p:panelGrid>
						<p:commandButton value="#{msg['login.btn.submit']}"
							action="#{loginPage.btnLoginClick()}" style="margin-top: 10px;"
							ajax="false" />
					</p:panel>
					<p:graphicImage
						url="/resources/image/coquette-icons-set/128x128/lock.png" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
